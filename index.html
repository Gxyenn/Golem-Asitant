<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golem - AI Assistant by Dev Stoky</title>
    
    <!-- Tailwind CDN (Boleh dipakai, tapi lebih baik pakai install npm jika untuk produksi) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Improved Markdown Styles for Light/Dark contrast */
      .markdown-content pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin: 0.5rem 0;
        border: 1px solid #334155;
      }
      .dark .markdown-content pre {
        background: #020617;
        border-color: #1e293b;
      }
      .markdown-content code {
        font-family: 'Courier New', Courier, monospace;
        font-weight: 600;
        background: #f1f5f9;
        color: #0f172a;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
      }
      .dark .markdown-content code {
        background: #1e293b;
        color: #e2e8f0;
      }
      .markdown-content p { margin-bottom: 0.75rem; }
      .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
      .markdown-content th, .markdown-content td { border: 1px solid #e2e8f0; padding: 0.5rem; text-align: left; }
      .dark .markdown-content th, .dark .markdown-content td { border-color: #334155; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script Utama (PENTING) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
